{% extends 'base.html' %}
{% block contant %}
    {% for message in messages %}
        <div class="container-fluid p-0">
            <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="True">&times;</span>
                </button>
                {{ message }}
            </div>
        </div>
    {% endfor %}
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Create Sale Invoice</h1>
    </div>
    <div class="row">

        <div class="col-xl-8 col-lg-7">
            <div class="card shadow mb-4">
                <div
                        class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">New Sale Invoice</h6>

                </div>
                <!-- contant -->
                <div class="card-body">
                    <div class="d-flex p-2">
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ new_form.as_p }}
                            <input type="submit" value="Save" class="btn btn-primary float-right">
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-lg-5">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div
                        class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Existing Sale Invoice</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="d-flex p-2">
                        <form action="{% url 'sale_invoice_add' %}" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" value="Save" class="btn btn-primary float-right">
                        </form>

                    </div>

                </div>
            </div>
        </div>

    </div>

{% endblock %}
